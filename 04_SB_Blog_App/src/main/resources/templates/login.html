<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>


	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login
									</p>
									<p th:text="${succMsg}">
									<p th:text="${errMsg}">
									<form th:action="@{/login}" method="POST"
										th:object="${formObj}">

										<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
										<p class="text-white-50 mb-5">Please enter your login and
											password!</p>

										<div class="form-outline form-white mb-4">
											<label class="form-label" for="typeEmailX">Email</label> <input
												type="email" id="typeEmailX"
												class="form-control form-control-lg" th:field="*{email}" />

										</div>

										<div class="form-outline form-white mb-4">
											<label class="form-label" for="typePasswordX">Password</label>
											<input type="password" id="typePasswordX"
												class="form-control form-control-lg" th:field="*{pwd}" />
										</div>

										<div class="form-outline form-white mb-4">
											<input type="submit" value="Login" class="btn btn-primary">

										</div>
										<p class="small mb-5 pb-lg-2">
											<a class="text-white-50" href="#!">Forgot password?</a>
										</p>



									</form> 
									Don't have an account? <a href="/signup">signup</a>


								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
