<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	

	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
										up</p>
									<p th:text="${succMsg}">
									<form class="mx-1 mx-md-4" th:action="@{/signup}" method="POST" th:object="${formObj}">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>

											<div
												style="display: flex; flex-direction: row; justify-content: center; align-items: center">
												<label class="form-label" for="form3Example1c">First
													Name:</label> <input type="text" id="form3Example1c"
													class="form-control" th:field="*{fname}" />

											</div>
										</div>


										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>

											<div
												style="display: flex; flex-direction: row; justify-content: center; align-items: center">
												<label class="form-label" for="form3Example1d">Last
													Name:</label> <input type="text" id="form3Example1d"
													class="form-control" th:field="*{lname}" />

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0"
												style="display: flex; flex-direction: row; justify-content: center; align-items: center">
												<label class="form-label" for="form3Example3c">Your
													Email</label> <input type="email" id="form3Example3c"
													class="form-control" th:field="*{email}" />

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0"
												style="display: flex; flex-direction: row; justify-content: center; align-items: center">
												<label class="form-label" for="form3Example4c">Password</label>
												<input type="password" id="form3Example4c"
													class="form-control" th:field="*{pwd}" /> 
											</div>
										</div>
										
										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<input type="submit" value="Submit" class="btn btn-success">
										</div>

									<!-- 	<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="form3Example4cd"
													class="form-control" /> <label class="form-label"
													for="form3Example4cd">Repeat your password</label>
											</div>
										</div> -->

										<!-- <div class="form-check d-flex justify-content-center mb-5">
											<input class="form-check-input me-2" type="checkbox" value=""
												id="form2Example3c" /> <label class="form-check-label"
												for="form2Example3"> I agree all statements in <a
												href="#!">Terms of service</a>
											</label>
										</div> -->

										

									</form>
									Already have an account?<a href="/login" class="btn btn-secondary">Login</a>

								</div>
								
								
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
